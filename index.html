<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Snake Game</title>
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="mainWrapper">
    <div class="header">
      <h1>Snake</h1>
      <div>
        Score: <span id="scoreContainer">0</span></div>
    </div>
    <div>
      <canvas id="gameCanvas" class="gameCanvas"></canvas>
    </div>
    <div class="screenControls">
      <div>
        <div class="directionButton" id="leftButton"></div>
      </div>
      <div>
        <div class="directionButton" id="upButton"></div>
        <div class="directionButton" id="downButton"></div>
      </div>
      <div>
        <div class="directionButton" id="rightButton"></div>
      </div>
    </div>
  </div>
</body>
</html>
